<head>
    <title>hojaDeVida</title>

    <select class="drop" name="colors" onchange="changeColor(this)">
        <option value="rgb(68, 156, 84)">Verde pantano</option>
        <option value="rgb(96, 32, 255)">Morao</option>
    </select>
    <script>
        function changeColor(event) {
            let color = event.value;
            document.getElementsByTagName('BODY')[0].style.backgroundColor = color;
            if (event.value == "rgb(68, 156, 84)") {
                document.getElementsByClassName('caja1')[0].style.backgroundColor = "rgb(162, 214, 172)";
                document.getElementsByClassName('caja2')[0].style.backgroundColor = "rgb(162, 214, 172)";
                document.getElementsByClassName('drop')[0].style.backgroundColor = "rgb(162, 214, 172)";
            }
            if(event.value == "rgb(96, 32, 255)"){
                document.getElementsByClassName('caja1')[0].style.backgroundColor = "rgb(128, 77, 255)";
                document.getElementsByClassName('caja2')[0].style.backgroundColor = "rgb(128, 77, 255)";
                document.getElementsByClassName('drop')[0].style.backgroundColor = "rgb(128, 77, 255)";
            }
        }
    </script>

</head>
